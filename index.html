<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <form id="signInForm" class="form">
            <h2>Sign In</h2>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign In</button>
            <p class="toggle-form">Don't have an account? <a href="#" onclick="toggleForms()">Sign Up</a></p>
        </form>

        <form id="signUpForm" class="form hidden">
            <h2>Sign Up</h2>
            <label for="newEmail">Email:</label>
            <input type="email" id="newEmail" name="newEmail" required>
            
            <label for="newPassword">Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button type="submit">Sign Up</button>
            <p class="toggle-form">Already have an account? <a href="#" onclick="toggleForms()">Sign In</a></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
